<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Términos y Condiciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Términos y Condiciones</h2>
            <div class="btn-group" role="group">
                <a href="dashboard.html" class="btn btn-outline-primary">
                    <i class="bi bi-house-door"></i> Inicio
                </a>
                <a href="catalogo_fix.html" class="btn btn-outline-success">
                    <i class="bi bi-grid"></i> Catálogo
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div id="contenido-terminos" class="py-3">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-2">Cargando términos y condiciones...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/contenido-institucional.js"></script>
    <script>
        // Cargar términos y condiciones al iniciar la página
        document.addEventListener('DOMContentLoaded', async () => {
            await cargarContenidoInstitucional('termsConditions', 'contenido-terminos');
        });
    </script>
</body>
</html>
