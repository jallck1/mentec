<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiénes Somos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        /* Estilos para el carrusel de círculos */
        .circles-carousel {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem 0;
        }
        .circles-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }
        .circle-item {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .circle-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .circle-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .circle-item.active {
            border-color: #3b82f6;
            transform: scale(1.1);
        }
        .preview-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .preview-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.3s ease;
        }
        .circles-nav {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        .circles-nav button {
            background: #e5e7eb;
            border: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .circles-nav button.active {
            background: #3b82f6;
            transform: scale(1.3);
        }
        @media (max-width: 768px) {
            .circle-item {
                width: 80px;
                height: 80px;
            }
            .circles-container {
                gap: 1rem;
                padding: 0 0.5rem;
            }
        }
        
        /* Estilos para el contenido */
        .institutional-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .institutional-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Quiénes Somos</h2>
            <div class="btn-group" role="group">
                <a href="dashboard.html" class="btn btn-outline-primary">
                    <i class="bi bi-house-door"></i> Inicio
                </a>
                <a href="catalogo_fix.html" class="btn btn-outline-success">
                    <i class="bi bi-grid"></i> Catálogo
                </a>
            </div>
        </div>

        <!-- Contenedor principal del contenido -->
        <div id="contenido-quienes-somos">
            <!-- El carrusel de imágenes se insertará aquí dinámicamente -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2">Cargando información sobre nosotros...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/contenido-institucional.js"></script>
    <script>
        // Cargar información de Quiénes Somos al iniciar la página
        document.addEventListener('DOMContentLoaded', async () => {
            await cargarContenidoInstitucional('aboutUs', 'contenido-quienes-somos');
        });
    </script>
</body>
</html>
