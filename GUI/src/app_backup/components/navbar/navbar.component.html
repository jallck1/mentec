      (click)="isMenuCollapsed = !isMenuCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" [class.show]="!isMenuCollapsed" id="navbarNav">
      <!-- Admin View -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="!is_buyer_view">
        <li class="nav-item" [ngClass]="{'active': activeRoute === 'index'}">
          <a class="nav-link" routerLink="/admin/index">Inicio</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': activeRoute === 'productos'}">
          <a class="nav-link" routerLink="/admin/productos">Productos</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': activeRoute === 'users'}">
          <a class="nav-link" routerLink="/admin/users">Usuarios</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': activeRoute === 'transacts'}">
          <a class="nav-link" routerLink="/admin/transacts">Transacciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="downloadRep($event)">Reporte</a>
        </li>
      </ul>

      <!-- Buyer View -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="is_buyer_view">
        <li class="nav-item" [ngClass]="{'active': activeRoute === 'index'}">
          <a class="nav-link" routerLink="/buyers/index">Inicio</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': activeRoute === 'productos'}">
          <a class="nav-link" routerLink="/buyers/productos">Crédito</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': activeRoute === 'transacts'}">
          <a class="nav-link" routerLink="/buyers/transacts">Transacciones</a>
        </li>
      </ul>
      
      <!-- Logout Button -->
      <div class="d-flex ms-auto">
        <button class="btn btn-outline-light" (click)="logout()">
          <i class="fas fa-sign-out-alt me-1"></i> Cerrar Sesión
        </button>
      </div>
    </div>
  </div>
