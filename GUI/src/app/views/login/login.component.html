<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Iniciar Sesion</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Iniciar Sesion</span></div>
        <form action="#">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" [(ngModel)]="loginData.name" name="username">
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password"  [(ngModel)]="loginData.password" name="password" required>
          </div>
          <div class="row button">
            <input type="button" value="Login" (click)="loginRequest()">
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
