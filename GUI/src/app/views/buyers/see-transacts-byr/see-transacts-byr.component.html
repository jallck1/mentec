<app-navbar [is_buyer_view]="true" [activeRoute]="'see-transacts-byr'" ></app-navbar>

<section class="main container-sm mt-4">
    <h1>Ver Transacciones</h1>
    <hr>
    <span><b>Usuario:</b> {{username}}</span> <br>
    <span><b>Balance:</b> {{balance}}</span>
    <hr>

    <table class="table table-hover">
        <thead> 
            <tr>
                <th>Id</th>
                <th>Fecha</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Estado</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transact of transactsData">
                <td>{{ transact.id }}</td>
                <td>{{ transact.createdAt }}</td>
                <td>{{ transact.product }}</td>
                <td>{{ transact.quantity }}</td>
                <td>{{ transact.status }}</td>  <!-- ðŸ”¹ Se muestra el estado real -->
                <td>{{ transact.total }}</td>
            </tr>
        </tbody>
    </table>
</section>
