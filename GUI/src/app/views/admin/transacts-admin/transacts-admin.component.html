<app-navbar [activeRoute]="'transcts-adm'"></app-navbar>

<section class="main container-sm mt-4">
    <section class="header-page">
        <h1>
            Transacciones De Clientes
        </h1>
        <h5><b>Total:</b> {{totalSis}}</h5>
    </section>
    <hr>
    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Buscar por comprador..." [(ngModel)]="searchBuyer">
        </div>
        <div class="col-md-4">
            <input type="date" class="form-control" [(ngModel)]="searchDate">
        </div>
        <div class="col-md-4 d-flex gap-2">
            <button class="btn btn-primary" (click)="applyFilters()">Buscar</button>
            <button class="btn btn-secondary" (click)="resetFilters()">Limpiar Filtros</button>
        </div>
    </div>
    <hr>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Producto</th>
                <th>Comprador</th>
                <th>Fecha</th>
                <th>Cantidad pedida</th>
                <th>Total</th>
                <th>Accion</th> <!-- Nueva columna -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transact of filteredData">
                <td>{{transact.id}}</td>
                <td>{{transact.product}}</td>
                <td>{{transact.buyer}}</td>
                <td>{{transact.createdAt}}</td>
                <td>{{transact.quantity}}</td>
                <td>{{transact.total}}</td>
                <td>
                    <button class="btn btn-success btn-sm me-1" (click)="handleAccept(transact.id)">Aceptar</button>
                    <button class="btn btn-danger btn-sm" (click)="handleReject(transact.id)">Rechazar</button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
