<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
        <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="error">
          <small *ngIf="loginForm.controls['email'].errors?.['required']">El email es requerido</small>
          <small *ngIf="loginForm.controls['email'].errors?.['email']">Email no válido</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control" required>
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="error">
          <small *ngIf="loginForm.controls['password'].errors?.['required']">La contraseña es requerida</small>
          <small *ngIf="loginForm.controls['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</small>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <button type="submit" class="btn btn-primary" 
        [disabled]="loginForm.invalid || loading" 
        [class.btn-disabled]="loginForm.invalid"
        [class.btn-loading]="loading"
        (click)="onSubmit()">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">Cargando...</span>
      </button>
    </form>

    <div class="register-link">
      <a routerLink="/register">¿No tienes cuenta? Regístrate aquí</a>
    </div>
  </div>
</div>
