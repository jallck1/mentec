<hr>
<table class="table table-hover">
    <thead>
        <tr>
            <th *ngFor="let header of headerTable" >
                {{header}}
            </th>
            <th>
                Acciones
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td *ngFor="let value of objectKeys(item)">
                {{item[value]}}
            </td>
            <td style="display:flex; gap:10px;" *ngIf="!isUserData">
                <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#modal-adm" (click)="openEditModal(item)"> Editar</button>
                <button class="btn btn-outline-danger" type="button" (click) = "deleteEvent.emit(item.id)"> Retirar</button>
            </td>
            <td style="display:flex; gap:10px;" *ngIf="isUserData">
                <button class="btn btn-outline-danger" type="button" (click) = "deleteEventUser.emit(item.id)"> Retirar</button>
            </td>
        </tr>
    </tbody>
</table>
<app-modal [modalTitle]="typeAction" (guardar)="crearProducto()" (guardarEdit)="editarProducto()" *ngIf="!isUserData">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" [(ngModel)]="formData.name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Precio</label>
            <input  [(ngModel)]="formData.price" type="number" step="1" min="0" max="1000000000" class="form-control" id="exampleInputPassword1">
        </div>
</app-modal>

<app-modal [modalTitle]="typeAction" (guardar)="crearProducto()" (guardarEdit)="editarProducto()" (guardarUser)="createUser()" *ngIf="isUserData">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input type="text" [(ngModel)]="formDataUser.name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
        <input  [(ngModel)]="formDataUser.password" type="password" step="1" min="0" max="1000000000" class="form-control" id="exampleInputPassword1">
    </div>
</app-modal>
